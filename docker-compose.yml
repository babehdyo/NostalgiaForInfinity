---
version: '3'
services:
  freqtrade1:
    build:
      context: .
      dockerfile: "./docker/Dockerfile.stable"
    restart: unless-stopped
    container_name: freqtrade1
    volumes:
      - "./user_data:/freqtrade/user_data"
      - "./NostalgiaForInfinityX.py:/freqtrade/NostalgiaForInfinityX.py"
    ports:
      - "8080:8080"
    command: >
      trade
      --logfile /freqtrade/user_data/logs/freqtrade.log
      --db-url sqlite:////freqtrade/user_data/tradesv3.sqlite
      --config /freqtrade/user_data/pairlist-volume-binance-usdt.json
      --config /freqtrade/user_data/blacklist-binance.json
      --config /freqtrade/user_data/config-true-rebuy.json
      --config /freqtrade/user_data/config-true-secret.json
      --strategy NostalgiaForInfinityX
  dryrun:
    build:
      context: .
      dockerfile: "./docker/Dockerfile.custom"
    container_name: freqtrade-dryrun
    ports:
    - "8081:8080"
    volumes:
    - "./user_data:/freqtrade/user_data"
    - "./NostalgiaForInfinityX.py:/freqtrade/NostalgiaForInfinityX.py"
    command: >
      trade
      --logfile /freqtrade/user_data/logs/freqtrade-dryrun.log
      --strategy NostalgiaForInfinityX
      --dry-run
      --config user_data/data/blacklist-binance.json
      --config user_data/data/pairlist-volume-binance-usdt.json
      --config user_data/data/config-dryrun-secret.json
      --config user_data/data/config-dryrun-rebuy.json
